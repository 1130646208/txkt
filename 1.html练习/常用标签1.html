　　	<h2>原标题：中央经济工作会议在北京举行<br></h2>
		<b>央视网消息</b>（新闻联播）：中央经济工作会议12月10日至12日在北京举行。
		中共中央总书记、国家主席、中央军委主席习近平，中共中央政治局常委、国务院总理李克强，
		中共中央政治局常委栗战书、汪洋、王沪宁、赵乐际、韩正出席会议。<br>
		<br>习近平在会上发表重要讲话，总结2019年经济工作，分析当前经济形势，部署2020年经济工作。李克强在讲话中对明年经济工作作出具体部署，并作了总结讲话。
