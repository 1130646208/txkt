<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>万能清除测试</title>
		<style>
		/*
			如果让一个元素自适应窗口,必须让html body高度100%
			例如:p是div子元素
			p{
				height:100%;
				background:blue;
			}
			
			div{
				height:100%;
				background:100%;
			
			}
			这样两个标签都不会显示
			要加上
			html,body{
				height:100%;
			}
		*/
		
		*{
			margin:0;
			padding:0;
		}
		div{
			height:300px;
			background:red;
		}
		p{
			
		}
		</style>
		
	</head>
	<body>
		<div class="box">
			<p></p>
		</div>
		
	</body>
</html>
