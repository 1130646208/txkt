<!doctype html>
<html>
	<head>
		
		<meta charset="utf-8" />
		<title>class选择器</title>
		<style>
		/*名字可以起多个,空格隔开.class选择器使用频繁*/
			#top{
			height:100px;
			width:800px;
			background:pink;
			}
			#nav{
			height:200px;
			width:800px;
			background:green;
			}
			#main{
			height:150px;
			width:800px;
			background:yellow;
			}
			#footer{
			height:160px;
			width:800px;
			}
			.test{
			background:black;}
		</style>
	</head>
	<body>
		<div id="top" class="public"></div>
		<div id="nav" class="public"></div>
		<div id="main" class="public"></div>
		<div id="footer" class="public test"></div>
	</body>
</html>
