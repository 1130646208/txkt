<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>怪异盒子模型</title>
		<style>
		/*
		需要box-sizing:border-box 触发
		特点:padding和border都会在宽和高之内
		应用场景:一般用于移动端
		*/
		*{margin:0;padding:0;}
		div{
		height:300px;
		width:300px;
		background:red;
		border:5px solid black;
		padding:5px solid blue;
		box-sizing:border-box;
		}
		
		</style>
	</head>
	<body>
		<div class="box">
		你好你好你好你好你好你好你好你好你好你好你好
		你好你好你好你好你好你好你好你好你好你好你好
		</div>
		<p id="p1">p1</p>
		<p id="p2">p2</p>
	</body>
</html>
