<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>宽度,高度自适应</title>
		<style>
		/*
		宽度自适应:
			第一种方式:width:100%;根据父元素
			第二种方式:width:宽度不设置,前提是必须元素是块元素
		高度自适应:
			第一种方式:父元素根据做内容多少发生变化,当高度设置为auto方式或者不设置时.
						问题:当没有内容时,会不显示,怎么保持一个最小高度?
		IE6中height就是最小高度
			
		*/
		*{
			margin:0;
			padding:0;
		}
		div{
			background:red;
			background:blue!important;
			min-height:100px;
		}
		</style>
		
	</head>
