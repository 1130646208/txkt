<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>层叠样式表测试</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<!-- rel="stylesheet" 是必须的 type可以省略-->
		<style>
			/*CSS注释:这是css注释
			优先级:~与书写顺序有关系,后面的覆盖前面的,只覆盖相同的属性
			行间样式表(基本不用,一般用于调试代码)~内部样式表>外部样式表(常用)*/
			/*
			作用域:行间低,只作用当前标签
			外部和内部作用所有同类标签
			*/
			div{
				width:200px;
				height:200px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<div style="width:300px;height:300px;background:green;"></div>
	</body>
</html>
