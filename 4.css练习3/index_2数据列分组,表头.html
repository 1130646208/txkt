<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格</title>
		<style>
		/*
		
		*/
			table{
				width:400px;
				height:200px;
				border:5px solid red;
				margin:100px auto;
				border-spacing:2px;
				
				
			}
			
			td{
				background:blue;
			}
		</style>
		
	</head>
	<body>
		<table cellpadding='0' cellspacing='0'>

					<td>编号</td>

					<td>印刷</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
