<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片居中</title>
		<style>
			a{
				display:inline-block;
				margin:100px auto;
				height:120px;
				width:120px;
			
				text-align:center;
			}
			img{
				vertical-align:middle;
			
			}
			span{
				display:inline-block;
				width:0;
				height:100%;
				vertical-align:middle;
			}
			a:hover{
				background:url('image/bor.jpg') no-repeat;
				float:center;
			}
		</style>
	</head>
	<body>
		<a>
			<img src='image/图片居中实战1.jpg'/><span></span>
			
		</a>
		
	</body>
</html>
