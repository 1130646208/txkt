<html>
	<head>
		<meta charset="utf-8"/>
		<title>注册页面</title>
	</head>
	
	<body>
		<table width="600" height="300" border="1" cellpadding="0" cellspacing="0"
		align="center">
			<tr>
				<th colspan="2">注册页面信息</th>
				
			</tr>
			<tr>
				<td align="center">用户名</td>
				<td align="center">
					<input type="text" name="" value=""/>
				</td>
			</tr>
			<tr>
				<td align="center">密码</td>
				<td align="center">
					<input type="password" name="" value="">
				</td>
			</tr>
			<tr>
				<td align="center">确认密码</td>
				<td align="center">
					<input type="password" name="" value="">
				</td>
			</tr>
			<tr>
				<td align="center">性别</td>
				<td align="center">
					<input type="radio" name="man" value=""/>男
					<input type="radio" name="woman" value=""/>女
				</td>
			</tr>
			<tr>
				<td align="center">技术</td>
				<td align="center">
					<input type="checkbox" name="" value="">JAVA
					<input type="checkbox" name="" value="">C++
					<input type="checkbox" name="" value="">PHP
					<input type="checkbox" name="" value="">HTML5
				</td>
			</tr>
			<tr>
				<td align="center">国家</td>
				<td align="center">
					<select name="country" value="">
						<option value="">
							===请选择国家===
						</option>
						<option value="">
							中国
						</option>
						<option value="">
							美国
						</option>
						<option value="">
							英国
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="注册">
					<input type="submit" value="登录">
				</td>
			</tr>
		</table>
	</body>
</html>
