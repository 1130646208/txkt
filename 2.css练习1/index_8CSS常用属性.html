<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS常用属性</title>
		<style>
		/*font-family:字体样式1,字体样式2...(系统会从前向后搜索,直到搜索到可用字体)
		em:相对单位,父级结构的倍数.
		字体问题:不要小于12px,一般设置为偶数
		颜色问题:三种表示,rgba支持透明,最后一个参数0(完全透明)到1(不透明)之间小数,
			六位或者三位,三位#F90相当于六位#FF9900
		*/
			div{
			font-family:'宋体';
			font-size:'32px';
			
			}
			#p1{
			font-size:1.5em;
			color:red;
			}
			#p2{
			font-size:1.8em;
			-color:#9FF;
			-color:#f90;
			color:rgb(117,211,60);
			color:rgba(33,34,172,0.5);
			}
		</style>
	</head>
	<body>
		<div>我是一段文字
			<p id="p1">我是p1标签</p>
			<p id="p2">我是p2标签</p>
		</div>
		
	</body>
</html>
