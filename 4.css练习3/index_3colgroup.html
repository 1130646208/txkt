<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格</title>
		<style>
		/*
		数据列分组:
			<colgroup span='值'></colgroup>
			在table加上rules:all/rows/cols/groups
		*/
			table{
				width:400px;
				height:200px;
				-border:1px solid red;
				margin:100px auto;
				-border-spacing:2px;
				
				
			}
			
			td{
				-border:1px solid red;
			}
		</style>
		
	</head>
	<body>
		<table cellpadding='0' cellspacing='0' rules='groups'>
			<caption>大标题</caption>
			<colgroup span='3'></colgroup>
			<thead>
				<tr>
					<td>期刊</td>
					<td>编号</td>
					<td>内容</td>
					<td>印刷</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					
				</tr>
				
			</tbody>
		</table>
		
	</body>
</html>
