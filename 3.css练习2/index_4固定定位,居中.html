<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>固定定位,居中</title>
		<style>
		/*
			方式一:见下p标签的居中
			方式二:见下ul标签的居中
			position:fixed不兼容ie6
			
		*/
		*{
			margin:0;
			padding:0;}
		p{
			position:fixed;
			height:300px;
			width:300px;
			background:red;
			left:50%;
			top:50%;
			margin-left:-150px;
			margin-top:-150px;
			
		}
		ul{
			height:100px;
			width:100px;
			background:blue;
			position:fixed;
			left:0;
			right:0;
			top:0;
			bottom:0;
			margin: auto;
		}
		
		body{
			height:3000px;
			width:100%;
		}
		</style>
		
	</head>
	<body>
		<div>test
		</div>
		<p></p>
		<ul></ul>
		
	</body>



</html>
