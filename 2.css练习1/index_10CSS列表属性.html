<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS常用属性</title>
		<style>
		/*
		列表属性:ul
		list-style:disc实心圆,circle空心圆,square:实心方块,none不显示项目符号
		list-style-image:url('image/baidu.png')引用图片
		list-style-position:inside符号在里面 outside符号在外
		此外,可以将其他元素转化成列表元素,比如将p标签转化成列表元素:
		p{display:list-item;list-style-position:inside;}
		
		*/
		ul{
		list-style-image:url('image/baidu.png');
		list-style-position:inside;
		}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>我是一段文字</li>
				<li>我是一段文字</li>
				<li>我是一段文字</li>
				<li>我是一段文字</li>
			</ul>
			
		</div>
		
	</body>
</html>
