<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片居中</title>
		<style>
			*{margin:0;padding:0;}
			
			div{
				margin:100px auto;
				width:400px;
				height:500px;
				-background:green;
				
			}
			p{
				width:100px;
				height:500px;
				float:left;
			}
			.p1{
				background:pink;
				
			}
			.p2{
				background:orange;
				
			}
			.p3{
				background:tomato;
				
			}
			.p4{
				
				background:green;	
			}
			p:hover{
				width:310px;
			}
			
			div p{
				width:30px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<p class="p1"></p>
			<p class="p2"></p>
			<p class="p3"></p>
			<p class="p4"></p>
		</div>
	</body>
</html>
